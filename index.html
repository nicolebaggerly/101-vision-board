<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">

		<div class="block">
			<div class="light-bg">
				<div class="small-block">
					<div class="left">
						<h1><span class="highlight"> Grow </span></h1>
						<p>Learn to Design &amp; <br>
						<strong>Code Websites</strong></p>
					</div>
				</div>
			</div>
		</div>

		<div class="block">
			<div class="small-block">
				<div class="center">
					<img src="img/flower.png" alt="flower"/>
				</div>
			</div>
		</div>

		<div class="block">
			<div class="light-bg">
				<div class="small-block">
					<div class="center">
						<p>HTML<br>
						CSS<br>
						JavaScript<br>
						WordPress<br>
						Python</p>
					</div>
				</div>
			</div>
		</div>

		<div class="block">
			<div class="large-block">
				<div class="left">
					<h1><span class="highlight"> Freelance </span></h1>
					<p>Make enough side cash to <br><strong>Pay off debt</strong></p>
					<img src="img/piggy.png" alt="piggy" />
				</div>
			</div>
		</div>

		<div class="block">
			<div class="dark-bg">
				<div class="large-block">
					<div class="center">
						<div class="title">
							<img src="img/eye.png" alt="eye" />
							<h2>2020</h2>
							<p>Vision Board</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="block">	
			<div class="large-block">
				<div class="right">
					<img src="img/plane.png" alt="plane" />
					<h1><span class="highlight"> Travel </span></h1>
					<p>Plan a trip where I can<br>
					<strong>Work Remotely</strong></p>
				</div>
			</div>
		</div>	

		<div class="block">
			<div class="light-bg">
				<div class="small-block">
					<div class="center">
						<p>Walk dog ++<br>
						Meditate<br>
						Yoga<br>
						Snuggle Pup</p>
					</div>
				</div>
			</div>
		</div>

		<div class="block">
			<div class="small-block">
				<div class="center">
					<img src="img/doggo.png" alt="doggo" />
				</div>
			</div>
		</div>

		<div class="block">
			<div class="light-bg">
				<div class="small-block">
					<div class="right">
						<h1><span class="highlight"> Mind &amp; Body </span></h1>
						<p>Excercise more<br>
						&amp; find zen in<br> 
						<strong>Challenge</strong></p>
					</div>
				</div>
			</div>		
		</div>

	</div>

</body>
</html>
